<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Color theme for statusbar -->
	<meta name="theme-color" content="#2196f3">
	<!-- Your app title -->
	<title>Dice-Throw V2</title>
	<!-- Path to Framework7 Library CSS -->
	<link rel="stylesheet" href="engine/css/framework7.min.css">
	<!-- Path to your custom app styles-->
	<link rel="stylesheet" href="css/my-app.css">
</head>
<body>
	<!-- App root element -->
	<div id="app">
		<!-- Statusbar overlay -->
		<div class="statusbar"></div>

		<!-- Your main view, should have "view-main" class -->
			<div class="view view-main">
				<!-- Initial Page, "data-name" contains page name -->
				<div data-name="home" class="page">

				<!-- Top Navbar -->
				<div class="navbar">
					<div class="navbar-inner">
					<div class="title center">Dice Throw App F7</div>
					</div>
				</div>

				<!-- Toolbar -->
				<!--
				<div class="toolbar">
					<div class="toolbar-inner">
					<a href="#" class="link">Link 1</a>
					<a href="#" class="link">Link 2</a>
					</div>
				</div>
				-->

				<!-- Scrollable page content -->
				<div class="page-content">
				
					<table class="dice-table">
						<tr>
							<td class="table-col" id="D2"><a class="icon link special">2</a></td>
							<td class="table-col" id="D4"><a class="icon link special">4</a></td>
							<td class="table-col" id="D6"><a class="icon link special">6</a></td>
						</tr><tr>
							<td class="table-col" id="D8"><a class="icon link special">8</a></td>
							<td class="table-col" id="D10"><a class="icon link special">10</a></td>
							<td class="table-col" id="D12"><a class="icon link special">12</a></td>
						</tr><tr>
							<td class="table-col" id="D20"><a class="icon link special">20</a></td>
							<td class="table-col"><a class="icon special">&nbsp;</a></td>
							<td class="table-col" id="D100"><a class="icon link special">100</a></td>
						</tr>
					</table>
				
					<!-- Link to another page -->
					<a href="/about/">About app</a>
				</div>
			</div>
			
		</div>
	</div>
	<!-- Path to Framework7 Library JS-->
	<script type="text/javascript" src="engine/js/framework7.min.js"></script>
	<!-- Path to your app js-->
	<script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
