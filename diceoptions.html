<div class="page">
	<div class="navbar">
		<div class="navbar-inner sliding">
			<div class="left">
				<a href="#" class="link back">
					<i class="icon icon-back"></i>
					<span class="ios-only">Back</span>
				</a>
			</div>
			<div class="title">Options</div>
		</div>
	</div>
  
  
	<div class="toolbar">
		<div class="toolbar-inner">
			<a href="/" class="link icon-only">
				<i class="icon f7-icons ios-only">add</i>
				<i class="icon material-icons md-only">add</i>
			</a>
			<a href="/dicestats/" class="link icon-only">
				<i id="doroll" class="icon f7-icons ios-only">check</i>
				<i id="doroll" class="icon material-icons md-only">done</i>
			</a>
		</div>
	</div>
  
	<div class="page-content">
		<div class="list" style="margin-left:10%;margin-right:10%">
			<form id="dice-options" action="#" method="GET" class="form-ajax-submit">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title">Reroll Max</div>
								<div class="item-after">
									<label class="toggle toggle-init">
										<input name="dice-reroll-max" type="checkbox">
										<span class="toggle-icon"></span>
									</label>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title">Reroll 1</div>
								<div class="item-after">
									<label class="toggle toggle-init">
										<input name="dice-reroll-min" type="checkbox">
										<span class="toggle-icon"></span>
									</label>
								</div>
							</div>
						</div>
					</li>
					<li class="item-content item-input">
						<div class="item-inner">
							<div class="item-title item-label">+0 To Each Roll</div>
							<div class="item-input-wrap">
								<div class="range-slider range-slider-init" data-label="true">
									<input name="dice-bonus" type="range" value="0" min="-10" max="10" step="1">
								</div>
							</div>
						</div>
					</li>
					<li class="item-content item-input">
						<div class="item-inner">
							<div class="item-title item-label">+0 To Final Sum</div>
							<div class="item-input-wrap">
								<div class="range-slider range-slider-init" data-label="true">
									<input name="roll-bonus" type="range" value="0" min="-10" max="10" step="1">
								</div>
							</div>
						</div>
					</li>
				</ul>
			</form>
		</div>	  
	</div>
</div>
