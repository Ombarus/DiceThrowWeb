<div class="page" data-name="diceoptions">
	<div class="navbar">
		<div class="navbar-inner sliding">
			<div class="left">
				<a href="#" class="link back">
					<i class="icon icon-back"></i>
					<span class="ios-only">Back</span>
				</a>
			</div>
			<div id="title-options" class="title">Options</div>
			<div class="right">
				<a href="#" class="link popover-open" data-popover=".popover-options">
					<span class="ios-only">More</span>
					<i class="icon material-icons md-only">more_vert</i>
				</a>
			</div>
		</div>
	</div>
  
  
	<div class="toolbar">
		<div class="toolbar-inner">
			<a href="/first/" class="link icon-only addroll">
				<i class="icon f7-icons ios-only addroll">add</i>
				<i class="icon material-icons md-only addroll">add</i>
			</a>
			<a href="/dicestats/" class="link icon-only doroll">
				<i class="icon f7-icons ios-only doroll">check</i>
				<i class="icon material-icons md-only doroll">done</i>
			</a>
		</div>
	</div>
	
	<div class="popover popover-options">
		<div class="popover-inner">
			<div class="list">
				<ul>
					<li><a class="list-button item-link popover-close" href="/first/">Reset Roll</a></li>
				</ul>
			</div>
		</div>
	</div>
  
	<div class="page-content">
		<div class="list" style="margin-left:10%;margin-right:10%">
			<form id="dice-options" action="#" method="GET" class="form-ajax-submit">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title">Reroll Max</div>
								<div class="item-after">
									<label class="toggle toggle-init">
										<input name="dice-reroll-max" type="checkbox">
										<span class="toggle-icon"></span>
									</label>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title">Reroll 1</div>
								<div class="item-after">
									<label class="toggle toggle-init">
										<input name="dice-reroll-min" type="checkbox">
										<span class="toggle-icon"></span>
									</label>
								</div>
							</div>
						</div>
					</li>
					<li class="item-content item-input">
						<div class="item-inner">
							<div id="dice-bonus-label" class="item-title item-label">+0 To Each Roll</div>
							<div class="item-input-wrap">
								<div id="dice-bonus-slider" class="range-slider range-slider-init" data-label="true">
									<input name="dice-bonus" type="range" value="0" min="-10" max="10" step="1">
								</div>
							</div>
						</div>
					</li>
					<li class="item-content item-input">
						<div class="item-inner">
							<div id="roll-bonus-label" class="item-title item-label">+0 To Final Sum</div>
							<div class="item-input-wrap">
								<div id="roll-bonus-slider" class="range-slider range-slider-init" data-label="true">
									<input name="roll-bonus" type="range" value="0" min="-10" max="10" step="1">
								</div>
							</div>
						</div>
					</li>
				</ul>
			</form>
		</div>	  
	</div>
</div>
